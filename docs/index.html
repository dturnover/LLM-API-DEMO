
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM API Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:820px;margin:24px auto;padding:0 12px}
    #log{white-space:pre-wrap;border:1px solid #ddd;border-radius:12px;padding:12px;min-height:220px}
    .row{display:flex;gap:8px;align-items:flex-start;margin:10px 0}
    textarea{width:100%;padding:10px}
    button{padding:8px 14px}
    .tiny{font-size:12px;color:#666}
  </style>
</head>
<body>
  <h2>LLM API Demo</h2>

  <div class="row">
    <button id="health">Health</button>
    <label class="tiny"><input type="checkbox" id="stream" checked> stream</label>
    <button id="clear">Clear</button>
  </div>

  <div id="log"></div>

  <div class="row">
    <textarea id="msg" rows="2" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </div>

  <script>
  const API = "https://llm-api-demo-5qz1.onrender.com";
  const log = document.getElementById("log");
  const msgEl = document.getElementById("msg");
  const sendBtn = document.getElementById("send");
  const healthBtn = document.getElementById("health");
  const clearBtn = document.getElementById("clear");
  const streamBox = document.getElementById("stream");

  // simple client session id
  const getSID = () => {
    let sid = localStorage.getItem("sid");
    if (!sid) {
      sid = (crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2));
      localStorage.setItem("sid", sid);
    }
    return sid;
  };

  const append = (role, text) => { log.textContent += `\n${role}: ${text}`; log.scrollTop = log.scrollHeight; };

  healthBtn.onclick = async () => {
    try { const r = await fetch(`${API}/health`); append("Health",(await r.text()).trim()); }
    catch(e){ append("Health", `[error] ${e?.message||e}`); }
  };
  clearBtn.onclick = () => { log.textContent = ""; };

  sendBtn.onclick = async () => {
    const text = (msgEl.value || "").trim();
    if (!text) return;
    append("You", text);
    msgEl.value = "";

    const useStream = !!(streamBox && streamBox.checked);

    if (!useStream) {
      // Non-stream (uses memory)
      try {
        const r = await fetch(`${API}/chat`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Session-Id": getSID(),
          },
          body: JSON.stringify({ message: text })
        });
        const j = await r.json();
        if (j?.sid) localStorage.setItem("sid", j.sid);
        append("Bot", j?.response ?? "[no response]");
      } catch (e) {
        append("Bot", `[network error] ${e?.message || e}`);
      }
      return;
    }

    // Streaming (memory-aware): pass sid as header and query (defensive)
    try {
      const url = `${API}/chat_sse?q=${encodeURIComponent(text)}&sid=${encodeURIComponent(getSID())}`;
      const esInit = { withCredentials: false }; // EventSource can't set headers; sid also sent in query
      const es = new EventSource(url, esInit);
      let gotData = false;

      es.onopen = () => { append("dbg","[sse opened]"); };

      es.onmessage = (ev) => {
        if (!ev.data) return;
        try {
          const obj = JSON.parse(ev.data);
          if (obj.text) { append("Bot", obj.text); gotData = true; }
          else append("Bot", ev.data);
        } catch {
          append("Bot", ev.data);
        }
      };

      es.addEventListener("done", (ev) => {
        try {
          const j = ev.data ? JSON.parse(ev.data) : {};
          if (j?.sid) localStorage.setItem("sid", j.sid);
        } catch {}
        append("dbg","[done]");
        es.close();
      });

      es.addEventListener("ping", () => { /* keep-alive */ });

      es.onerror = () => {
        if (!gotData) append("Bot", "[stream error]");
        es.close();
      };

      // safety timeout
      setTimeout(() => { try { es.close(); } catch {} }, 90000);
    } catch (e) {
      append("Bot", `[stream error] ${e?.message || e}`);
    }
  };

  // warm backend
  (async () => { try { await fetch(`${API}/health`, { mode: "no-cors" }); } catch {} })();
  // Ctrl/Cmd+Enter
  msgEl.addEventListener("keydown", (e) => { if (e.key==="Enter" && (e.metaKey||e.ctrlKey)) sendBtn.onclick(); });
  </script>
</body>
</html>
