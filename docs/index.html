<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM API Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:820px;margin:24px auto;padding:0 12px}
    #log{white-space:pre-wrap;border:1px solid #ddd;border-radius:12px;padding:12px;min-height:220px}
    .row{display:flex;gap:8px;align-items:flex-start;margin:10px 0}
    textarea{width:100%;padding:10px}
    button{padding:8px 14px}
    .tiny{font-size:12px;color:#666}
  </style>
</head>
<body>
  <h2>LLM API Demo</h2>

  <div class="row">
    <button id="health">Health</button>
    <label class="tiny"><input type="checkbox" id="stream" checked> stream</label>
    <button id="clear">Clear</button>
  </div>

  <div id="log"></div>

  <div class="row">
    <textarea id="msg" rows="2" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </div>

  <script>
  const API = "https://llm-api-demo-5qz1.onrender.com";
  const log = document.getElementById("log");
  const msgEl = document.getElementById("msg");
  const sendBtn = document.getElementById("send");
  const healthBtn = document.getElementById("health");
  const clearBtn = document.getElementById("clear");
  const streamBox = document.getElementById("stream");

  const append = (role, text) => { log.textContent += `\n${role}: ${text}`; log.scrollTop = log.scrollHeight; };

  healthBtn.onclick = async () => {
    try {
      const r = await fetch(`${API}/health`, { method: "GET" }); // no credentials needed
      append("Health", (await r.text()).trim());
    } catch (e) { append("Health", `[error] ${e?.message || e}`); }
  };
  clearBtn.onclick = () => { log.textContent = ""; };

  sendBtn.onclick = async () => {
    const text = (msgEl.value || "").trim();
    if (!text) return;
    append("You", text);
    msgEl.value = "";

    const useStream = !!(streamBox && streamBox.checked);

    if (!useStream) {
      // Phase 1–2: JSON POST
      try {
        const r = await fetch(`${API}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const j = await r.json();
        append("Bot", j?.response ?? "[no response]");
      } catch (e) {
        append("Bot", `[network error] ${e?.message || e}`);
      }
      return;
    }

    // Phase 3–4: SSE via EventSource (GET)
    try {
      const url = `${API}/chat_sse?q=${encodeURIComponent(text)}`;
      const es = new EventSource(url, { withCredentials: false });
      let opened = false;

      es.onopen = () => { opened = true; append("dbg", "[sse opened]"); };
      es.onerror = () => { append("Bot", "[stream error]"); es.close(); };
      es.onmessage = (ev) => {
        if (!ev.data) return;
        try {
          const obj = JSON.parse(ev.data);
          if (obj.text) append("Bot", obj.text);
          else append("Bot", ev.data);
        } catch {
          append("Bot", ev.data);
        }
      };

      // safety: close if nothing after 60s
      setTimeout(() => { if (!opened) { es.close(); append("dbg", "[timeout]"); } }, 60000);
    } catch (e) {
      append("Bot", `[stream error] ${e?.message || e}`);
    }
  };

  // Wake the backend quietly on load (helps avoid cold-start hiccups)
  (async () => { try { await fetch(`${API}/health`, { mode: "no-cors" }); } catch {} })();
  // Ctrl/Cmd+Enter to send
  msgEl.addEventListener("keydown", (e) => { if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) sendBtn.onclick(); });
  </script>
</body>
</html>
